{% extends 'base.html' %}
{% load static %}

{% block title %}

Food

{% endblock title %}

{% block main %}
        <h2 class="text-center mt-5">{{heading}}</h2>
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for item in items %}
                        <div class="col mb-5">
                            <div class="card h-100">
                                <!-- Product image-->
                                <a href="/detail/{{item.id}}/">
                                <img class="card-img-top" src={{item.image.url}} alt="..." />
                                </a>
                                <!-- Product details-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <h5 class="fw-bolder">{{item.name}}</h5>
                                        <!-- Product price-->
                                        {{item.price}}
                                    </div>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center"><button class="btn btn-outline-dark mt-auto update-cart" data-product_id="{{item.id}}" data-action="add">Add to cart</button></div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>

{% endblock main %}
